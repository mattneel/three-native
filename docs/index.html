<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>three-native</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #0b0d10;
        color: #e6e8eb;
      }
      main {
        max-width: 860px;
        margin: 64px auto;
        padding: 0 24px 64px;
      }
      h1 {
        font-size: 40px;
        margin-bottom: 8px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        color: #c8cdd3;
      }
      .card {
        margin: 32px 0;
        padding: 24px;
        border: 1px solid #2a2f36;
        border-radius: 12px;
        background: #101319;
      }
      .button {
        display: inline-block;
        padding: 12px 18px;
        background: #3b82f6;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      .links a {
        margin-right: 16px;
        color: #8ab4ff;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>three-native</h1>
      <p>
        Native runtime for Three.js games. Ship a small native binary with the
        same codebase that runs in the browser.
      </p>
      <div class="card">
        <p>Start here:</p>
        <a class="button" href="docs/design/">Design Docs</a>
      </div>
      <div class="links">
        <a href="https://github.com/mattneel/three-native">GitHub</a>
        <a href="https://github.com/mattneel/three-native/blob/main/KICKSTART.md">KICKSTART</a>
      </div>
    </main>
  </body>
</html>
